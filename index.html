<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <title>Document</title>
</head>

<body>
    <!-- header start -->
    <header>
        <div class="intro text-center bg-white ">
            <div class="container ">
                <h2 class=" py-4  text-primary display-2">Quiz</h2>
            </div><!-- container end  -->
        </div>
    </header>
    <div class="text-primary py-3 text-center d-none user-score">
        <p class=" lead"> you are <span class="text-primary display-4 p-3"> 0%</span>  correct</p>
    </div>
    <div class="quiz-body">
        <div class="bg-primary py-3">
            <div class="container">
                <h2 class="text-white my-4 display-"> Hello Stranger ! </h2>

                <form class="quiz-form text-light ">
                    <div class="form-answer lead my-3 font-weight-normal-50">
                        <p>How do you ask a question ?</p>
                    </div>
                    <div class="form-check text-white-50 my-1">
                        <input type="radio" value="A" name="q1" checked>
                        <label class="form-check-label "> How ?</label>
                    </div>

                    <div class="form-check text-white-50 my-1">
                        <input type="radio" value="B" name="q1">
                        <label class="form-check-label "> Why ?</label>
                    </div>
                    <div class="form-check text-white-50 my-1">
                        <input type="radio" value="C" name="q1">
                        <label class="form-check-label "> Whatever ? ?</label>
                    </div> <!-- q1 end -->
                    <div class="form-answer lead my-3 font-weight-normal-50">
                        <p>How do you answer a question ?</p>
                    </div>
                    <div class="form-check text-white-50 my-1">
                        <input type="radio" value="A" name="q2" checked>
                        <label class="form-check-label "> Actually..</label>
                    </div>
                    <div class="form-check text-white-50 my-1">
                        <input type="radio" value="B" name="q2">
                        <label class="form-check-label "> Barely ..</label>
                    </div>
                    <div class="form-check text-white-50 my-1">
                        <input type="radio" value="C" name="q2">
                        <label class="form-check-label "> Whatever ...</label>
                    </div> <!-- q2 end -->
                    <div class="form-answer lead my-3 font-weight-normal-50">
                        <p>How do know where to actuall qo ?</p>
                    </div>
                    <div class="form-check text-white-50 my-1">
                        <input type="radio" value="A" name="q3" checked>
                        <label class="form-check-label "> This way ---></label>
                    </div>
                    <div class="form-check text-white-50 my-1">
                        <input type="radio" value="B" name="q3">
                        <label class="form-check-label "> <----- This way </label>
                    </div>
                    <div class="form-check text-white-50 my-1">
                        <input type="radio" value="C" name="q3">
                        <label class="form-check-label "> Whatever ?</label>
                    </div><!-- q3 end -->
                    <div class="form-answer lead my-3 font-weight-normal-50">
                        <p>How to live ?</p>
                    </div>
                    <div class="form-check text-white-50 my-1">
                        <input type="radio" value="A" name="q4" checked>
                        <label class="form-check-label "> Do</label>
                    </div>
                    <div class="form-check text-white-50 my-1">
                        <input type="radio" value="B" name="q4">
                        <label class="form-check-label "> Don't</label>
                    </div>
                    <div class="form-check text-white-50 my-1">
                        <input type="radio" value="C" name="q4">
                        <label class="form-check-label "> Whatever ?</label>
                    </div> <!-- q4 end -->

                    <div class="text-center py-2">
                        <input type="submit" class="btn btn-light" value="Submit"> 
                    </div>
                </form>

            </div>
        </div>
    </div>



    <script src="js/prog.js"></script>

</body>

</html>
